<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <section class="vh-100" style="background-image: url({{p.time_line_pic.url}})">
          <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-md-9 col-lg-7 col-xl-5" style="width: 100%;height: 50%;">
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body p-4">
                    <div class="d-flex text-black">
                      <div class="flex-shrink-0">
                        {%if p.profile_pic%}
                        <img src="{{p.profile_pic.url}}" alt="Generic placeholder image" class="img-fluid" style="width: 500px;height: 600px; border-radius: 10px;">
                        {%else%}
                        <img src="#" alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
                        {%endif%}
        
                      </div>
                      <div class="flex-grow-1 ms-3">
                        <h5 class="mb-1"><strong style="font-size: 300%;">{{p.user}}</strong></h5>
                        <p class="mb-2 pb-1" style="color: #2b2a2a; font-size: 250%;"><strong>{{p.bio}}</strong></p>
                          </div>
                        </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
